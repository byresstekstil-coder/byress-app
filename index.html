<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BYRESS Lite v5</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container py-3">

  <h3 class="text-center mb-3">BYRESS TEKSTİL</h3>

  <!-- Hızlı Kayıt -->
  <div class="card mb-3">
    <div class="card-header">Hızlı Kayıt</div>
    <div class="card-body">
      <form id="recordForm" class="row g-2">
        <input type="date" id="tarih" class="form-control" required>
        <input type="text" id="urun" class="form-control" placeholder="Ürün Adı">
        <input type="text" id="sku" class="form-control" placeholder="SKU / Barkod">
        <input type="text" id="kategori" class="form-control" placeholder="Kategori">
        <input type="number" id="alis" class="form-control" placeholder="Alış Fiyatı (TL)">
        <input type="number" id="satis" class="form-control" placeholder="Satış Fiyatı (TL)">
        <input type="number" id="adet" class="form-control" placeholder="Satılan Adet">
        <input type="number" id="odeme" class="form-control" placeholder="Ödeme Tutarı (TL)">
        <input type="text" id="odemeKat" class="form-control" placeholder="Ödeme Kategorisi (örn. Kira)">
        <button type="submit" class="btn btn-success w-100">Kaydı Ekle</button>
      </form>
    </div>
  </div>

  <!-- Arama -->
  <div class="card mb-3">
    <div class="card-header">Ürün Arama</div>
    <div class="card-body">
      <input type="text" id="arama" class="form-control" placeholder="Ürün adı veya SKU ile ara...">
      <ul id="aramaSonuc" class="list-group mt-2"></ul>
    </div>
  </div>

  <!-- CSV -->
  <div class="d-grid mb-3">
    <button id="csvBtn" class="btn btn-secondary">CSV İndir</button>
  </div>

  <!-- Haftalık ve Aylık Özet -->
  <div class="card">
    <div class="card-header">Özet</div>
    <div class="card-body">
      <p><b>Bu Hafta:</b> Gelir: <span id="haftaGelir">0</span>₺, Gider: <span id="haftaGider">0</span>₺, Kâr: <span id="haftaKar">0</span>₺</p>
      <p><b>Bu Ay:</b> Gelir: <span id="ayGelir">0</span>₺, Gider: <span id="ayGider">0</span>₺, Kâr: <span id="ayKar">0</span>₺</p>
      <p><b>En Çok Gider:</b> <span id="enCokGider">-</span></p>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
